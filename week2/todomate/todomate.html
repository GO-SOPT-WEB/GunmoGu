<!DOCTYPE html>
<html lang="ko-kr">
  <head>
    <meta charset="UTF-8" />
    <title>ToDomate</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    />
    <script async src="./index.js" type="module"></script>
  </head>

  <body>
    <header>
      <h1 class="title">WEB TO DO MATE</h1>
    </header>
    <main>
      <section class="calander">
        <article class="calander-item">
          <header class="calander-day">월</header>
          <div class="todo-number-box">
            <i class="fa fa-heart"></i>
            <span class="todo-number">6</span>
          </div>
          <time class="date">27</time>
        </article>
        <article class="calander-item">
          <header class="calander-day">화</header>
          <div class="todo-number-box">
            <i class="fa fa-heart"></i>
            <span class="todo-number">6</span>
          </div>
          <time class="date">28</time>
        </article>
        <article class="calander-item">
          <header class="calander-day">수</header>
          <div class="todo-number-box">
            <i class="fa fa-heart"></i>
            <span class="todo-number">6</span>
          </div>
          <time class="date">29</time>
        </article>
        <article class="calander-item">
          <header class="calander-day">목</header>
          <div class="todo-number-box">
            <i class="fa fa-heart"></i>
            <span class="todo-number">6</span>
          </div>
          <time class="date">30</time>
        </article>
        <article class="calander-item">
          <header class="calander-day">금</header>
          <div class="todo-number-box">
            <i class="fa fa-heart"></i>
            <span class="todo-number">6</span>
          </div>
          <time class="date">31</time>
        </article>
        <article class="calander-item today">
          <header class="calander-day">토</header>
          <div class="todo-number-box">
            <i class="fa fa-heart"></i>
            <span class="todo-number">6</span>
          </div>
          <time class="date">1</time>
        </article>
        <article class="calander-item">
          <header class="calander-day">일</header>
          <div class="todo-number-box">
            <i class="fa fa-heart"></i>
            <span class="todo-number">6</span>
          </div>
          <time class="date">2</time>
        </article>
      </section>
      <section class="todo-container">
      </section>
    </main>
    <footer>
      <button class="calander-btn footer-btn">
        <i class="fa fa-home"></i>
        <span>달력</span>
      </button>
      <button class="my-page-btn footer-btn">
        <i class="fa fa-user"></i>
        <span>MY</span>
      </button>
    </footer>
    <modal class="modal-wrapper">
      <div class="modal">
        <header class="modal-header">
          <button class="modal-close-btn">
            <i class="fa fa-times"></i>
          </button>
        </header>
        <div class="modal-body">
          <form class="todo-form">
            <div class="todo-form-item">
              <label for="todo-content"></label>
              <input type="text" name="todo-content" 
               id="todo-content"></input>
            </div>
          </form>
        </div>
        <button class="modal-submit-btn">추가</button>
      </div>
    </modal>
  </body>
</html>
