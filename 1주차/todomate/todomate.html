<!DOCTYPE html>
<html lang="ko-kr">
  <head>
    <meta charset="UTF-8" />
    <title>ToDomate</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    />
  </head>

  <body>
    <header>
      <h1 class="title">WEB TO DO MATE</h1>
    </header>
    <main>
      <section class="calander">
        <article class="calander-item">
          <header class="calander-day">월</header>
          <div class="todo-number-box">
            <i class="fa fa-heart"></i>
            <span class="todo-number">6</span>
          </div>
          <time class="date">27</time>
        </article>
        <article class="calander-item">
          <header class="calander-day">화</header>
          <div class="todo-number-box">
            <i class="fa fa-heart"></i>
            <span class="todo-number">6</span>
          </div>
          <time class="date">28</time>
        </article>
        <article class="calander-item">
          <header class="calander-day">수</header>
          <div class="todo-number-box">
            <i class="fa fa-heart"></i>
            <span class="todo-number">6</span>
          </div>
          <time class="date">29</time>
        </article>
        <article class="calander-item">
          <header class="calander-day">목</header>
          <div class="todo-number-box">
            <i class="fa fa-heart"></i>
            <span class="todo-number">6</span>
          </div>
          <time class="date">30</time>
        </article>
        <article class="calander-item">
          <header class="calander-day">금</header>
          <div class="todo-number-box">
            <i class="fa fa-heart"></i>
            <span class="todo-number">6</span>
          </div>
          <time class="date">31</time>
        </article>
        <article class="calander-item">
          <header class="calander-day">토</header>
          <div class="todo-number-box">
            <i class="fa fa-heart"></i>
            <span class="todo-number">6</span>
          </div>
          <time class="date">1</time>
        </article>
        <article class="calander-item">
          <header class="calander-day">일</header>
          <div class="todo-number-box">
            <i class="fa fa-heart"></i>
            <span class="todo-number">6</span>
          </div>
          <time class="date">2</time>
        </article>
      </section>
      <section class="todo-container">
        <article class="todo-box">
          <header class="todo-category" category="개인">
            <h2 class="todo-category-title">Happhee</h2>
            <button>
              <i class="fa fa-plus"></i>
            </button>
          </header>
          <ul class="todo-list">
            <li class="todo-name" done="true">베이킹 냠냠</li>
            <li class="todo-name" done="false">방정리</li>
          </ul>
        </article>
        <article class="todo-box">
          <header class="todo-category" category="학교">
            <h2 class="todo-category-title">Happhee</h2>
            <button>
              <i class="fa fa-plus"></i>
            </button>
          </header>
          <ul class="todo-list">
            <li class="todo-name" done="false">베이킹 냠냠</li>
            <li class="todo-name" done="false">방정리</li>
          </ul>
        </article>
        <article class="todo-box">
          <header class="todo-category" category="대외활동">
            <h2 class="todo-category-title">Happhee</h2>
            <button>
              <i class="fa fa-plus"></i>
            </button>
          </header>
          <ul class="todo-list">
            <li class="todo-name" done="false">베이킹 냠냠</li>

            <button>
              <i class="fa fa-plus"></i>
            </button>
          </header>
          <ul class="todo-list">
            <li class="todo-name" done="false">베이킹 냠냠</li>
            <li class="todo-name" done="false">방정리</li>
          </ul>
        </article>
        <article class="todo-box">
          <header class="todo-category">
            <h2 class="todo-category-title">Happhee</h2>
            <button>
              <i class="fa fa-plus"></i>
            </button>
          </header>
          <ul class="todo-list">
            <li class="todo-name" done="false">베이킹 냠냠</li>
            <li class="todo-name" done="false">방정리</li>

            <li class="todo-name" done="false">방정리</li>
          </ul>
        </article>
      </section>
    </main>
    <footer>
      <button class="calander-btn footer-btn">
        <i class="fa fa-home"></i>
        <span>달력</span>
      </button>
      <button class="my-page-btn footer-btn">
        <i class="fa fa-user"></i>
        <span>MY</span>
      </button>
    </footer>
  </body>
</html>
